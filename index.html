<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Keyboard Drum Kit</h1>
  <div class="keys">
    <div data-key="65" class="key" id="a">
      <kbd class="letter">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="s">
      <kbd class="letter">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="d">
      <kbd class="letter">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="f">
      <kbd class="letter">F</kbd>
      <span class="sound">open hat</span>
    </div>
    <div data-key="71" class="key" id="g">
      <kbd class="letter">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="h">
      <kbd class="letter">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="j">
      <kbd class="letter">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="k">
      <kbd class="letter">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="l">
      <kbd class="letter">L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
